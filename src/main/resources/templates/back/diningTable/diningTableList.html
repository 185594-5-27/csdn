<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="include/includebase"></head>
<body>
<div class="panel-body" style="padding-bottom:0px;">
    <div class="panel panel-default">
        <div class="panel-heading">查询条件</div>
        <div class="panel-body">
            <form class="form-inline" role="form" style="float: left; width: 100%;margin-left: 20px;" method="post"
                  id="querydiningTable">
                <div class="form-group">
                    <label for="name">桌名:</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="请输入桌名"/>
                </div>
                <div class="form-group">
                    <label for="state">状态:</label>
                    <select class="form-control" name="state" id="state" >
                        <option value="">请筛选相应的餐桌状态</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="button" id="queryBtn" onclick="doQuery();" class="btn btn-primary">查询</button>
                </div>
            </form>
        </div>
    </div>
</div>
<table id="diningTable-table" style="margin-top: -50px;">
</table>
</div>
<script th:inline="javascript">
    $(function () {
        initTable();
        // 加载状态下拉框
        getSelectOption("DINING_TABLE_STATE","state");
    });
    function doQuery() {
        $('#diningTable-table').bootstrapTable('refresh');    //刷新表格
    }
    function initTable() {
        $('#diningTable-table').bootstrapTable({
            url: "diningTable/list",
            height: $(window.parent.document).find("#wrapper").height() - 252,
            width: $(window).width(),
            showColumns: true,
            formId: "querydiningTable",
            pagination: true,
            sortName: 'id',
            sortOrder: 'desc',
            clickToSelect: true,// 单击某一行的时候选中某一条记录
            pageSize: 13,
            toolbars: [
                {
                    text: '添加',
                    iconCls: 'glyphicon glyphicon-plus',
                    handler: function () {
                        window.Ewin.dialog({title: "添加", url: "diningTable/addPage", width: 400, height: 600})
                    }
                },
                {
                    text: '修改',
                    iconCls: 'glyphicon glyphicon-pencil',
                    handler: function () {
                        var rows = $('#diningTable-table').bootstrapTable('getSelections');
                        if (rows.length == 0 || rows.length > 1) {
                            window.Ewin.alert({message: '请选择一条需要修改的数据!'});
                            return false;
                        }
                        window.Ewin.dialog({
                            title: "修改",
                            url: "diningTable/updatePage?id=" + rows[0].id,
                            width: 400,
                            height: 600
                        });
                    }
                },
                {
                    text: '删除',
                    iconCls: 'glyphicon glyphicon-remove',
                    handler: function () {
                        var rows = $('#diningTable-table').bootstrapTable('getSelections');
                        if (rows.length == 0) {
                            window.Ewin.alert({message: '请选择一条需要删除的数据!'});
                            return false;
                        }
                        window.Ewin.confirm({title: '提示', message: '是否要删除您所选择的记录？', width: 500}).on(function (e) {
                            if (e) {
                                $.post("diningTable/removeBath", {json: JSON.stringify(rows)}, function (e) {
                                    if (e.result) {
                                        window.Ewin.alert({message: e.msg});
                                        doQuery();
                                    }
                                });
                            }
                        });
                    }
                }
            ],
            columns: [
                {
                    checkbox: true
                },
                {
                    field: '',
                    title: '序号',
                    formatter: function (value, row, index) {
                        return index + 1;
                    }
                },
                {
                    field: 'name',
                    title: '桌名',
                    align: 'center',
                    valign: 'middle',
                    sortable: true
                },
                {
                    field: 'diningDescribe',
                    title: '描述',
                    align: 'center',
                    valign: 'middle',
                    sortable: true
                },
                {
                    field: 'state',
                    title: '状态',
                    align: 'center',
                    valign: 'middle',
                    sortable: true,
                    formatter: function (value, row, index) {
                        return getCodeDictText("DINING_TABLE_STATE", value);
                    }
                },
                {
                    field: 'image',
                    title: '图片地址',
                    align: 'center',
                    valign: 'middle',
                    sortable: true
                },
                {
                    field: 'crtDate',
                    title: '创建时间',
                    align: 'center',
                    valign: 'middle',
                    sortable: true,
                    formatter: function (value, row, index) {
                        var dt = new Date(value).format('yyyy-MM-dd hh:mm:ss');
                        return dt;
                    }
                },
                {
                    field: 'crtUser',
                    title: '创建人',
                    align: 'center',
                    valign: 'middle',
                    sortable: true
                },
                {
                    field: 'note',
                    title: '备注',
                    align: 'center',
                    valign: 'middle',
                    sortable: true
                },
            ]
        });
    }
</script>
</body>
</html>
